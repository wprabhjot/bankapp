<div class="account-list-container">
  <h2>Account List</h2>

  <div *ngIf="isLoading" class="loading">
    Loading accounts...
  </div>

  <div *ngIf="errorMessage" class="error">
    {{ errorMessage }}
  </div>

  <table *ngIf="!isLoading && !errorMessage">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Balance</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let account of accounts">
        <td>{{ account.id }}</td>
        <td>{{ account.name }}</td>
        <td>{{ account.email }}</td>
        <td>{{ account.phone }}</td>
        <td>{{ account.balance | currency }}</td>
        <td>{{ account.status }}</td>
      </tr>
    </tbody>
  </table>
</div>
