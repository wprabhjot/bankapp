<nav class="sidebar" [class.collapsed]="collapsed" *ngIf="isLoggedIn">
  <div class="sidebar-header">
    <h3 class="brand" *ngIf="!collapsed">BankApp</h3>
    <p class="welcome" *ngIf="username && !collapsed">Welcome, {{ username }}</p>
    <button class="collapse-btn" (click)="emitToggle()">
      <span class="material-icons">
        {{ collapsed ? 'chevron_right' : 'chevron_left' }}
      </span>
    </button>
  </div>

  <ul class="sidebar-menu">
    <li>
      <a routerLink="/dashboard" routerLinkActive="active">
        <span class="material-icons">dashboard</span>
        <span *ngIf="!collapsed">Dashboard</span>
      </a>
    </li>
    <li>
      <a routerLink="/accounts" routerLinkActive="active">
        <span class="material-icons">account_balance</span>
        <span *ngIf="!collapsed">Accounts</span>
      </a>
    </li>
    <li>
      <a routerLink="/transactions" routerLinkActive="active">
        <span class="material-icons">swap_horiz</span>
        <span *ngIf="!collapsed">Transactions</span>
      </a>
    </li>

    <li *ngIf="hasRole(Role.ROLE_MANAGER)">
      <a routerLink="/users" routerLinkActive="active">
        <span class="material-icons">group</span>
        <span *ngIf="!collapsed">User Management</span>
      </a>
    </li>
    <li *ngIf="hasRole(Role.ROLE_MANAGER)">
      <a routerLink="/approvals" routerLinkActive="active">
        <span class="material-icons">pending_actions</span>
        <span *ngIf="!collapsed">Pending Approvals</span>
      </a>
    </li>

    <li class="logout">
      <a (click)="logout()">
        <span class="material-icons">logout</span>
        <span *ngIf="!collapsed">Logout</span>
      </a>
    </li>
  </ul>
</nav>
