<div class="transactions-page page">
  <!-- Mini Navbar -->
  <div class="transactions-header">
    <div>
      <h1 class="page-title">Transactions</h1>
      <p class="page-subtitle">
        Perform deposits, withdrawals, transfers, and manage approval queues.
      </p>
    </div>
  </div>

  <mat-toolbar color="primary" class="mini-navbar">
    <span class="title">Actions</span>
    <span class="spacer"></span>
    <button
      mat-button
      *ngFor="let tab of transactionTabs"
      (click)="navigate(tab.path)">
      <mat-icon>{{ tab.icon }}</mat-icon>
      {{ tab.label }}
    </button>
  </mat-toolbar>

  <!-- Content area -->
  <div class="transactions-content card card--compact">
    <router-outlet></router-outlet>
  </div>
</div>
